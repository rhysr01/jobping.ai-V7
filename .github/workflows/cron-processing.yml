name: Cron Job Processing

on:
  schedule:
    # Run every 5 minutes for high-priority queues
    - cron: '*/5 * * * *'
    # Run every 15 minutes for lower-priority queues
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-email-queue:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Process Email Queue
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/process-email-queue" \
            -H "x-system-api-key: ${{ secrets.SYSTEM_API_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --fail-with-body || echo "Email queue processing failed"

  process-ai-matching:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Process AI Matching
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/process-ai-matching" \
            -H "x-system-api-key: ${{ secrets.SYSTEM_API_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --fail-with-body || echo "AI matching processing failed"

  process-scraping-queue:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/15 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Process Scraping Queue
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/process-scraping-queue" \
            -H "x-system-api-key: ${{ secrets.SYSTEM_API_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --fail-with-body || echo "Scraping queue processing failed"

  process-general-queue:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/15 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Process General Queue
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/process-queue" \
            -H "x-system-api-key: ${{ secrets.SYSTEM_API_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --fail-with-body || echo "General queue processing failed"
